<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Inserindo JS no html</title>

<!-- É possível colocar o código de js dentro do arquivo de html, colocando-o entre a tag script -->
<!-- O scritp pode ser colocando tanto no head quanto no body -->

		<script type="text/javascript">
		
		let nome;
		nome = prompt('Insira o seu nome')
		document.write('Seja bem vindo, ' +nome)


		</script>

</head>

<body>

	<br>

	<script type="text/javascript">

		let idade;
		idade = prompt ('Insira a sua idade')
		document.write('A sua idade é ' +idade)
		



	</script>

</body>
</html>
